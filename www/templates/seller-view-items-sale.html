<ion-view view-title="My Items For Sale">
  <ion-content ng-init=loadProducts();>
    <div id="search-bar">
      <div class="item item-input-inset">
        <label class="item-input-wrapper" id="search-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="query">
        </label>
      </div>
    </div>
    
    <div class="list">
      <div ng-repeat="(key, value) in allProducts">
        <div ng-if=" value.status === 'available' || value.status ==='unavailable'">
          <a class="item item-thumbnail-left" ui-sref="item-details({userId:userId, productId:key})">
            <img data-ng-src="data:image/jpeg;base64,{{value.picture}}" alt="No picture">
            <h2> Name: {{value.name}} </h2>
            <h2> Price: {{value.price | currency}} </h2>
            <h2> Description: {{value.description}} </h2>
          </a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
