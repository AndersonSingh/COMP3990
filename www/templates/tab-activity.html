<ion-view view-title="Activity" cache-view="false">
  <ion-content ng-init="init();">
    <div id="content">
      <div id="profile-info">
        <img ng-if="profileData.photoChanged === false" id="profile-image" ng-src="{{profileData.profileImageURL}}">
        <img ng-if="profileData.photoChanged === true" id="profile-image" data-ng-src="data:image/jpeg;base64,{{profileData.profileImageURL}}">
        <h3 id="profile-name">{{profileData.name}}</h3>
        <span id="profile-description">
        </span>
      </div>

      <div class="item item-divider">
                    Profile Summary
      </div>
      <div>
          <label class="item item-input item-stacked-label">
                    <span class="input-label">Number of Pending Reviews</span>
                    <p>{{profileData.pendingReviews}}</p>
          </label>

          <label class="item item-input item-stacked-label">
                    <span class="input-label">Your Rating</span>
                    <rating ng-model="profileData.overallRating" max=5 readonly="1">
                    </rating>
          </label>

      </div>
      
      <div class="item">
          
        <canvas id="base" class="chart-base" chart-type="type"
          chart-data="data" chart-labels="labels" chart-legend="false">
        </canvas>
        
      </div>

    

    <div ng-if="profileData.pendingReviews > 0">
        <button class="button button-block button-energized" ui-sref="tabs.view-pending-reviews">
                Resolve Pending Reviews
        </button>
    </div>
    
    </div>

  </ion-content>
</ion-view>
