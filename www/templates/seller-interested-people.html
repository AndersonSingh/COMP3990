<ion-view view-title="Select Interested Person">
  <ion-content>
    <div class="list">
      <span ng-repeat="(key, value) in allInterestedUsers">
        <div ng-repeat="(key2, value2) in users" ng-if="key === key2">
            <a class="item item-avatar" href="#" ui-sref="tabs.seller-interested-overview({'buyerId': key2, 'sellerId' : sellerId, perspective : 'seller', 'productId' : productId})">
            <img ng-if="value2.photoChanged === false" ng-src="{{value2.profileImageURL}}">
            <img ng-if="value2.photoChanged === true" data-ng-src="data:image/jpeg;base64,{{value2.profileImageURL}}">
                <h2> Name: {{value2.name}} </h2>
                <h2> Email: {{value2.email}} </h2>
            </a>
        </div>
      </span>
    </div>

  <ion-content>
</ion-view>
