<ion-view view-title="Overview">
  <ion-content>
    <div class="padding">
      <div class="button button-block button-stable" ui-sref="messenger({'sellerId' : sellerId, 'productId' : productId, 'buyerId': buyerId, 'perspective' : 'buyer'})">
        Messenger
      </div>

      <div class="button button-block button-stable" ng-show=allowedToBuyNegative>
        You cannot purchase this item because the seller is interested with another user.
      </div>

      <ion-list>
        <ion-checkbox ng-model="agree_status" ng-show="allowedToBuyPositive && buyProposal.paymentMethod === 'Cash'" ng-true-value="true" ng-false-value="false">I agree that transaction is completed </ion-checkbox>
      </ion-list>

      <button ng-show="agree_status === true" class="button button-block button-stable" ng-click="generatePendingReview();">
        Transaction Complete
      </button>
      
      <button ng-show="allowedToBuyPositive && buyProposal.paymentMethod !== 'Paypal'" class="button button-block button-stable" ng-click="processCash();">
        Make Cash Payment
      </button>

      <button ng-show="allowedToBuyPositive && buyProposal.paymentMethod === 'Paypal'" class="button button-block button-stable" ng-click="processPaypal();">
        Make PayPal Payment
      </button>

      <button ng-show="agree_status === true" class="button button-block button-stable" ui-sref="rateuser2({'buyerId':buyerId, 'sellerId' : sellerId})">
        Review User
      </button>

    </div>
  </ion-content>
</ion-view>
