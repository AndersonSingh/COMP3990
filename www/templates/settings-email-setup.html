<ion-view view-title="Email Setup">
  <ion-content>

    <div class='list'>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email Address </span>
        <input ng-model="paypal" type="email" placeholder="Email Address">
      </label>
    </div>

    <div class='padding'>
      <button class="button button-block button-positive" ng-click="saveEmail(paypal);">
          Save Email
      </button>
    </div>

  </ion-content>
</ion-view>
