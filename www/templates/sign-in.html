<ion-view view-title="Sign In">
  <ion-content ng-init="checkUserSession();">


    <form name="signInForm" novalidate="">
      <div class="list list-inset">


        <!-- email input and validation start -->
        <label class="item item-input" ng-class="{ 'has-errors' : signInForm.email.$invalid && signInForm.email.$dirty, 'no-errors' : signInForm.email.$valid && signInForm.email.$dirty}">
          <input ng-model="email" type="email" placeholder="Email" name="email" required>
        </label>

        <div class="error-container" ng-show="signInForm.email.$invalid && signInForm.email.$dirty" ng-messages="signInForm.email.$error">
          <div class="error" ng-message="required" ng-show="signInForm.email.$error.email">
            <i class="ion-information-circled"></i>
            A valid email address is required!
          </div>
        </div>
        <!-- email input and validation end -->

        <!-- password input and validation start -->
        <label class="item item-input" ng-class="{ 'has-errors' : signInForm.password.$invalid && signInForm.password.$dirty, 'no-errors' : signInForm.password.$valid && signInForm.password.$dirty}">
          <input ng-model="password" type="password" placeholder="Password" name="password" ng-minlength="8" ng-maxlength="16" required>
        </label>

        <div class="error-container" ng-show="signInForm.password.$invalid && signInForm.password.$dirty" ng-messages="signInForm.password.$error">
          <div class="error" ng-message="required"  ng-show="signInForm.password.$error.required">
            <i class="ion-information-circled"></i>
            A password is required!
          </div>
          <div class="error" ng-message="minlength" ng-show="signInForm.password.$error.minlength">
            <i class="ion-information-circled"></i>
            Password length must be at least 8 characters!
          </div>
          <div class="error" ng-message="maxlength" ng-show="signInForm.password.$error.maxlength">
            <i class="ion-information-circled"></i>
            Password length must be at most 16 characters!
          </div>
        </div>
      </div>
      <!-- password input and validation end -->

    </form>

    <div class="padding">
      <button class="button button-block button-stable" ng-click="signIn(signInForm, email, password);">
        Sign In
      </button>

      <br>
      <p class="paragraph-center">Don't have an account yet? <a href="#/sign-up">Sign Up</a></p>
    </div>


  </ion-content>
</ion-view>
