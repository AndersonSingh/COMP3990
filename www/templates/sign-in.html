<ion-view view-title="Sign In">
  <ion-content ng-init="checkUserSession();">

    <div class="list list-inset">

      <label class="item item-input">
        <input ng-model="email" type="email" placeholder="Email">
      </label>

      <label class="item item-input">
        <input ng-model="password" type="password" placeholder="Password">
      </label>

    </div>

    <div class="padding">
      <button class="button button-block button-stable" ng-click="signIn(email, password);">
        Sign In
      </button>

      <br>
      <p class="paragraph-center">Don't have an account yet? <a href="#/sign-up">Sign Up</a></p>
    </div>


  </ion-content>
</ion-view>
