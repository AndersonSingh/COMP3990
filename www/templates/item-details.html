<ion-view view-title="Item Details">
    <ion-content>
        
        <div class="list card" ng-model="itemDetails">
            <div class="list">
                
                <div class="item item-divider">
                    Message
                </div>

                <label class="item item-input">
                    <input ng-model="message.text" type="text" placeholder="Introduce yourself and suggest a meeting place on campus.">
                </label>


                <div class="item item-divider">
                    Payment Method
                </div>
                <ion-list>
                    <ion-checkbox ng-repeat="item in paymentList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
                     {{ item.text }}
                     </ion-checkbox>
                </ion-list>


                <div class="item item-divider">
                    Purchase Review
                </div>
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Item Name</span>
                    <p>{{itemDetails.name}}</p>
                </label>
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Category</span>
                    <p>{{itemDetails.category}}</p>
                </label>
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <p>{{itemDetails.description}}</p>
                </label>
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Price</span>
                    <p>{{itemDetails.price | currency}}</p>
                </label>
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Number of users currently interested</span>
                    <p>{{itemDetails.interested}}</p>
                </label>
                
                <div class="item item-divider">
                    Image <h4>(Tap To View Full Screen) </h4>
                </div>
                
                <script id="templates/item-details.html" type="text/ng-template">
                    <ion-modal-view>
                        
                            <ion-header-bar class="bar bar-header bar-positive">
                                <h1 class="title">Full Screen Image View</h1>
                                <button class="button button-clear button-primary" ng-click="closeModal()">Close</button>
                            </ion-header-bar>
                            
                            <div class="image-modal transparent"> 
                                <img data-ng-src="data:image/jpeg;base64,{{itemDetails.picture}}" class="fullscreen-image" alt="no picture">
                            </div>
                        
                    </ion-modal-view>
                </script>
                
                
                <label class="item item-input item-stacked-label" ng-click="openModal()">
                    <a href="#">
                        <img data-ng-src="data:image/jpeg;base64,{{itemDetails.picture}}" alt="no picture">
                    </a>
                </label>
                
                <div class="padding">
                    <div class="button button-block button-balanced" ng-click="interestedButton();">
                    {{interestedButtonMessage}}
                    </div>
                </div>
                
            </div>
        </div>
    </ion-content>
</ion-view>
