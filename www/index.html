<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"> </script>
    <script src="js/services.js"> </script>
    <script src="lib/angular-toArrayFilter/toArrayFilter.js"></script>
  </head>

  <body ng-app="starter">

    <!-- this code manages the layout of the side menu for the application -->
    <ion-side-menus>

         <ion-side-menu-content ng-controller="SideMenuCtrl">

           <!-- top nagivation bar which will also contain the title -->
           <ion-nav-bar class="bar-light">

             <!-- back button which allows the user to go back -->
             <ion-nav-back-button class="button-icon ion-arrow-left-c">
             </ion-nav-back-button>

             <!-- left side menu expand button -->
             <ion-nav-buttons side="left">
               <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
               </button>
             </ion-nav-buttons>

           </ion-nav-bar>

           <!-- end of nav bar -->

           <ion-nav-view animation="slide-left-right"></ion-nav-view>
         </ion-side-menu-content>

         <!-- the layout of the left side menu -->
         <ion-side-menu side="left" ng-controller="SideMenuCtrl">

           <!-- left menu header -->
           <ion-header-bar class="bar bar-header bar-light">
             <h1 class="title">Menu</h1>
           </ion-header-bar>

           <!-- left menu content, insert menu items here -->
           <ion-content has-header="true">
             <ul class="list">
               <li>
                 <a class="item" menu-close nav-clear ui-sref="sign-in" ng-hide="checkSignedIn()">Sign In</a>
                 <a class="item" menu-close nav-clear ui-sref="tabs.tab-activity" ng-show="checkSignedIn()">Home</a>
                 <a class="item" menu-close nav-clear ui-sref="menu-selling" ng-show="checkSignedIn()">Selling</a>
                 <a class="item" menu-close nav-clear ui-sref="menu-buying" ng-show="checkSignedIn()">Buying</a>
                 <a class="item" menu-close nav-clear ui-sref="menu-settings" ng-show="checkSignedIn()">Settings</a>
                 <a class="item" menu-close nav-clear ui-sref="sign-in" ng-show="checkSignedIn()" ng-click="signOut()">Sign Out</a>
               </li>
             </ul>
           </ion-content>
           <!-- end of left menu items -->

         </ion-side-menu>
         <!-- end of left menu -->

       </ion-side-menus>
       <!-- end of side menu -->

  </body>
</html>
